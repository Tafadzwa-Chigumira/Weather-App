<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter search term" spellcheck="false" class="search-input">
            <button class="search-btn"><img src="/images/search.png" alt=""></button>
        </div>

        <div class="weather"><img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">5.14</p>
                        <p>wind</p>
                    </div>
                </div>
                
                
            </div>

        </div>
    </div>

    <script>
        const apiKey = "32d42322eb1cd065684af0ea55f21756";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q="

        const searchBox = document.querySelector(".search-input");
        const searchbtn = document.querySelector(".search-btn");

        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            let data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp - 273.15)
            document.querySelector(".wind").innerHTML = data.wind.speed;
            document.querySelector(".humidity").innerHTML = data.main.humidity;


        }
        checkWeather();

        searchbtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        });

    </script>



</body>
</html>
